<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" rel="stylesheet">
</head>

<body>

<div th:insert="~{fragments/header :: header}"></div>

<main>
    <div class="ui center aligned basic segment">
        <h2 class="ui center aligned icon header">
            <i class="circular users icon"></i>
            Sign in
        </h2>
        <div class="ui compact labeled icon menu">
            <a class="item" th:href="@{/oauth2/authorization/keycloak}">
                <i class="openid alternate icon"></i>
                Keycloak
            </a>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>

</body>
</html>
